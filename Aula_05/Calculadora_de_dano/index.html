<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculadora de Dano - RPG
        </title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <div class="div-principal"> <!--DIV PRINCIPAL-->
            <div class="linha-titulo"> <!--TÍTULO 1-->
                <h1>CALCULADORA DE DANO</h1>
            </div>
            <div class="linha-titulo"> <!--selecione personagem-->
                <h2>Selecione um personagem</h2>
            </div>
            <div class="div-interna-elementos"> <!-- DIV PERSONAGEM-->
                <div class="legenda-imagem"> <!--DIV ORC-->
                    <img src="img/orc.png" alt="Orc" width="200" height="200"/>
                    <h4>Orc</h4>
                </div>
                <div class="legenda-imagem"> <!--DIV GOBLIN-->
                    <img src="img/globin.png" alt="Goblin" width="200" height="200"/>
                    <h4>Goblin</h4>
                </div>
                <div class="legenda-imagem"> <!--DIV FEITICEIRA-->
                    <img src="img/feiticeira.png" alt="Feiticeira" width="200" height="200"/>
                    <h4>Feiticeira</h4>
                </div>
            </div>
            <div class="linha-titulo"> <!--selecione arma-->
                <h2>Selecione uma arma</h2>
            </div>
            <div class="div-interna-elementos"> <!--DIV ARMAS-->
                <div class="legenda-imagem"> <!--DIV SOCO-->
                    <img src="img/soco.png" alt="Soco" width="200" height="200"/>
                    <h4>Soco</h4>
                </div>
                <div class="legenda-imagem"> <!--DIV ARCO-->
                    <img src="img/arco.png" alt="Arco" width="200" height="200"/>
                    <h4>Arco</h4>
                </div>
                <div class="legenda-imagem">
                    <img src="img/espada.png" alt="Espada" width="200" height="200"/>
                    <h4>Espada</h4>
                </div> <!--DIV ESPADA-->
            </div>
            <div class="linha-titulo"> <!--DIV BOTÃO-->
                <button id="btnCalcular" type="button">
                    Calcular Dano
                </button>
            </div>
        </div>
    </body>
</html>
